          echo "- ðŸ”§ GitHub repository and workflows" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“‹ Infrastructure blueprints (Terraform modules)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ” Shared OIDC provider (preserved for other projects)" >> $GITHUB_STEP_SUMMARY