name: "Hibernate Project"

# This workflow hibernates/destroys all AWS resources created by deploy-with-oidc.yml
# It destroys ONLY the project-specific resources identified by TF_VAR_PREFIX
# The shared OIDC provider is preserved for other projects

on:
  workflow_dispatch:
    inputs:
      confirm_hibernate:
        description: 'Type "HIBERNATE" to confirm project hibernation'
        required: true
        type: string


permissions:
  id-token: write
  contents: read

jobs:
  validate_confirmation:
    name: "Validate Hibernation Confirmation"
    runs-on: ubuntu-latest
    outputs:
      confirmed: ${{ steps.validate.outputs.confirmed }}
      oidc_role_arn: ${{ steps.get_oidc_role.outputs.role_arn }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Validate Confirmation
        id: validate
        run: |
          if [[ "${{ github.event.inputs.confirm_hibernate }}" == "HIBERNATE" ]]; then
            echo "confirmed=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Hibernation confirmed. Proceeding with cost-optimized shutdown..."
          else
            echo "confirmed=false" >> $GITHUB_OUTPUT
            echo "‚ùå Confirmation failed. You must type 'HIBERNATE' to proceed."
            exit 1
          fi

      - name: Create .secrets file
        run: |
          echo "${{ secrets.SECRETS_B64 }}" | base64 -d > .secrets
          chmod 600 .secrets

      - name: Load Environment Variables
        run: |
          export $(grep -v '^#' .secrets | grep -v '^$' | xargs)
          echo "AWS_REGION=${AWS_REGION}" >> $GITHUB_ENV
          echo "TF_VAR_PREFIX=${TF_VAR_PREFIX}" >> $GITHUB_ENV
          echo "AWS_ACCOUNT_ID=${AWS_ACCOUNT_ID}" >> $GITHUB_ENV

      - name: Construct OIDC Role ARN
        id: get_oidc_role
        run: |
          OIDC_ROLE_ARN="arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/${{ env.TF_VAR_PREFIX }}-github-deploy-role"
          echo "role_arn=${OIDC_ROLE_ARN}" >> $GITHUB_OUTPUT
          echo "‚úÖ Constructed OIDC Role ARN: ${OIDC_ROLE_ARN}"

  # Step 1: Destroy expensive resources first
  hibernate_app_runner:
    name: "üèÉ‚Äç‚ôÇÔ∏è Hibernate App Runner"
    runs-on: ubuntu-latest
    needs: validate_confirmation
    if: ${{ needs.validate_confirmation.outputs.confirmed == 'true' && needs.validate_confirmation.outputs.oidc_role_arn != '' }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Create .secrets file
        run: |
          echo "${{ secrets.SECRETS_B64 }}" | base64 -d > .secrets
          chmod 600 .secrets

      - name: Load Environment Variables
        run: |
          export $(grep -v '^#' .secrets | grep -v '^$' | xargs)
          echo "AWS_REGION=${AWS_REGION}" >> $GITHUB_ENV
          echo "TF_VAR_PREFIX=${TF_VAR_PREFIX}" >> $GITHUB_ENV

          printf 'prefix = "%s"\n' "$TF_VAR_PREFIX" > infra/3-apprunner/terraform.tfvars

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ needs.validate_confirmation.outputs.oidc_role_arn }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-HibernateAppRunner

      - name: Configure Terraform Backend (Local - hibernation mode)
        working-directory: infra/3-apprunner
        run: |
          # Use local backend for hibernation (S3 bucket may not exist)
          printf 'terraform {\n  backend "local" {\n    path = "terraform.tfstate"\n  }\n}\n' > backend.tf
          echo "‚úÖ Using local backend for hibernation cleanup"

      - name: Terraform Destroy App Runner
        working-directory: infra/3-apprunner
        run: |
          terraform init -reconfigure
          terraform destroy -auto-approve -var-file=terraform.tfvars
          echo "üí§ App Runner hibernated - no more compute costs"

  hibernate_amplify:
    name: "üåê Hibernate Amplify"
    runs-on: ubuntu-latest
    needs: [validate_confirmation, hibernate_app_runner]
    if: ${{ needs.validate_confirmation.outputs.confirmed == 'true' && needs.validate_confirmation.outputs.oidc_role_arn != '' }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Create .secrets file
        run: |
          echo "${{ secrets.SECRETS_B64 }}" | base64 -d > .secrets
          chmod 600 .secrets

      - name: Load Environment Variables
        run: |
          export $(grep -v '^#' .secrets | grep -v '^$' | xargs)
          echo "AWS_REGION=${AWS_REGION}" >> $GITHUB_ENV
          echo "TF_VAR_PREFIX=${TF_VAR_PREFIX}" >> $GITHUB_ENV
          echo "GITHUB_ORG=${GITHUB_ORG}" >> $GITHUB_ENV
          echo "GITHUB_REPO=${GITHUB_REPO}" >> $GITHUB_ENV
          echo "GH_PAT=${GH_PAT}" >> $GITHUB_ENV

          printf 'prefix = "%s"\ngithub_repository = "https://github.com/%s/%s"\nbranch_name = "main"\ngithub_access_token = "%s"\n' "$TF_VAR_PREFIX" "$GITHUB_ORG" "$GITHUB_REPO" "$GH_PAT" > infra/4-amplify/terraform.tfvars

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ needs.validate_confirmation.outputs.oidc_role_arn }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-HibernateAmplify

      - name: Configure Terraform Backend (Local - hibernation mode)
        working-directory: infra/4-amplify
        run: |
          # Use local backend for hibernation (S3 bucket may not exist)
          printf 'terraform {\n  backend "local" {\n    path = "terraform.tfstate"\n  }\n}\n' > backend.tf
          echo "‚úÖ Using local backend for hibernation cleanup"

      - name: Terraform Destroy Amplify
        working-directory: infra/4-amplify
        run: |
          terraform init -reconfigure
          terraform destroy -auto-approve -var-file=terraform.tfvars
          echo "üí§ Amplify hibernated - no more hosting costs"

  hibernate_resources:
    name: "üóÑÔ∏è Hibernate AWS Resources"
    runs-on: ubuntu-latest
    needs: [validate_confirmation, hibernate_app_runner, hibernate_amplify]
    if: ${{ needs.validate_confirmation.outputs.confirmed == 'true' && needs.validate_confirmation.outputs.oidc_role_arn != '' }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Create .secrets file
        run: |
          echo "${{ secrets.SECRETS_B64 }}" | base64 -d > .secrets
          chmod 600 .secrets

      - name: Load Environment Variables
        run: |
          export $(grep -v '^#' .secrets | grep -v '^$' | xargs)
          echo "AWS_REGION=${AWS_REGION}" >> $GITHUB_ENV
          echo "TF_VAR_PREFIX=${TF_VAR_PREFIX}" >> $GITHUB_ENV
          echo "TF_VAR_DB_PASSWORD=${TF_VAR_DB_PASSWORD}" >> $GITHUB_ENV

          printf 'prefix = "%s"\ndb_password = "%s"\n' "$TF_VAR_PREFIX" "$TF_VAR_DB_PASSWORD" > infra/2-resources/terraform.tfvars

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ needs.validate_confirmation.outputs.oidc_role_arn }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-HibernateResources

      - name: Configure Terraform Backend (Local - hibernation mode)
        working-directory: infra/2-resources
        run: |
          # Use local backend for hibernation (S3 bucket may not exist)
          printf 'terraform {\n  backend "local" {\n    path = "terraform.tfstate"\n  }\n}\n' > backend.tf
          echo "‚úÖ Using local backend for hibernation cleanup"

      - name: Terraform Destroy Resources
        working-directory: infra/2-resources
        run: |
          terraform init -reconfigure
          terraform destroy -auto-approve -var-file=terraform.tfvars
          echo "üí§ RDS, VPC, ECR hibernated - major cost savings achieved"

  # Step 2: OIDC cleanup (destroys ONLY project-specific role created by oidc-first-time-setup)
  cleanup_oidc:
    name: "üîê OIDC Cleanup"
    runs-on: ubuntu-latest
    needs: [validate_confirmation, hibernate_resources]
    if: ${{ needs.validate_confirmation.outputs.confirmed == 'true' && needs.validate_confirmation.outputs.oidc_role_arn != '' }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Create .secrets file
        run: |
          echo "${{ secrets.SECRETS_B64 }}" | base64 -d > .secrets
          chmod 600 .secrets

      - name: Load Environment Variables
        run: |
          export $(grep -v '^#' .secrets | grep -v '^$' | xargs)
          echo "AWS_REGION=${AWS_REGION}" >> $GITHUB_ENV
          echo "TF_VAR_PREFIX=${TF_VAR_PREFIX}" >> $GITHUB_ENV
          echo "GITHUB_ORG=${GITHUB_ORG}" >> $GITHUB_ENV
          echo "GITHUB_REPO=${GITHUB_REPO}" >> $GITHUB_ENV
          echo "AWS_ACCOUNT_ID=${AWS_ACCOUNT_ID}" >> $GITHUB_ENV

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ needs.validate_confirmation.outputs.oidc_role_arn }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-CleanupOIDC

      - name: Configure Terraform Backend
        working-directory: infra/1-oidc
        run: |
          # Try to use S3 backend first (if bucket exists), fallback to local
          S3_BUCKET="${TF_VAR_PREFIX}-terraform-state-unique1029"
          if aws s3api head-bucket --bucket "$S3_BUCKET" 2>/dev/null; then
            echo "üì¶ S3 bucket exists - using S3 backend to get accurate state"
            printf 'terraform {\n  backend "s3" {\n    bucket = "%s"\n    key    = "1-oidc/terraform.tfstate"\n    region = "%s"\n    encrypt = true\n  }\n}\n' "$S3_BUCKET" "$AWS_REGION" > backend.tf
            terraform init -reconfigure
            echo "‚úÖ Using S3 backend with existing state"
          else
            echo "üóÑÔ∏è S3 bucket deleted - using local backend"
            printf 'terraform {\n  backend "local" {\n    path = "terraform.tfstate"\n  }\n}\n' > backend.tf
            terraform init -reconfigure
            echo "‚úÖ Using local backend (no state available)"
          fi

      - name: Configure Terraform Variables
        run: |
          printf 'prefix = "%s"\ngithub_org = "%s"\ngithub_repo = "%s"\naws_region = "%s"\naws_account_id = "%s"\n' "$TF_VAR_PREFIX" "$GITHUB_ORG" "$GITHUB_REPO" "$AWS_REGION" "$AWS_ACCOUNT_ID" > infra/1-oidc/terraform.tfvars

      - name: Delete S3 Terraform State Bucket(s)
        env:
          PREFIX: ${{ env.TF_VAR_PREFIX }}
        run: |
          set -euo pipefail
          echo "üóÑÔ∏è Cleaning up S3 state buckets (while OIDC role still exists)..."
          echo "Looking for S3 buckets starting with: ${PREFIX}-terraform-state-"
          BUCKETS=$(aws s3api list-buckets --query "Buckets[?starts_with(Name, \`${PREFIX}-terraform-state-\`)].Name" --output text || true)
          if [ -z "$BUCKETS" ]; then
            echo "No matching state buckets found."
          else
            for B in $BUCKETS; do
              echo "Deleting bucket: $B (handling versioning and objects)"

              # Check if bucket exists (might have been deleted by another process)
              if ! aws s3api head-bucket --bucket "$B" 2>/dev/null; then
                echo "Bucket $B does not exist, skipping"
                continue
              fi

              # Delete all object versions (including delete markers)
              echo "- Deleting all object versions and delete markers..."
              aws s3api list-object-versions --bucket "$B" \
                --query 'Versions[].[Key,VersionId]' --output text | \
                while read key version; do
                  if [ -n "$key" ] && [ -n "$version" ]; then
                    aws s3api delete-object --bucket "$B" --key "$key" --version-id "$version" || true
                  fi
                done

              # Delete delete markers
              aws s3api list-object-versions --bucket "$B" \
                --query 'DeleteMarkers[].[Key,VersionId]' --output text | \
                while read key version; do
                  if [ -n "$key" ] && [ -n "$version" ]; then
                    aws s3api delete-object --bucket "$B" --key "$key" --version-id "$version" || true
                  fi
                done

              # Now delete the empty bucket
              echo "- Deleting empty bucket..."
              aws s3api delete-bucket --bucket "$B" || echo "Warning: failed to delete bucket $B"
            done
            echo "üí§ S3 Terraform state buckets cleaned up"
          fi

      - name: Delete temporary IAM users if exist
        env:
          PREFIX: ${{ env.TF_VAR_PREFIX }}
        run: |
          set -euo pipefail
          echo "Looking for IAM users starting with: temp-setup-${PREFIX}-"

          # Try to list users, but handle AccessDenied gracefully
          if USERS=$(aws iam list-users --query "Users[?starts_with(UserName, \`temp-setup-${PREFIX}-\`)].UserName" --output text 2>/dev/null); then
            echo "‚úÖ Successfully listed IAM users"
            if [ -z "$USERS" ] || [ "$USERS" = "None" ]; then
              echo "No matching temp setup users found."
            else
            for U in $USERS; do
              echo "Cleaning up IAM user: $U"
              # Delete access keys
              KEYS=$(aws iam list-access-keys --user-name "$U" --query 'AccessKeyMetadata[].AccessKeyId' --output text || true)
              for K in $KEYS; do
                echo "- Deleting access key $K"
                aws iam delete-access-key --user-name "$U" --access-key-id "$K" || true
              done
              # Detach managed policies
              POLS=$(aws iam list-attached-user-policies --user-name "$U" --query 'AttachedPolicies[].PolicyArn' --output text || true)
              for P in $POLS; do
                echo "- Detaching policy $P"
                aws iam detach-user-policy --user-name "$U" --policy-arn "$P" || true
              done
              # Remove inline policies
              INLINES=$(aws iam list-user-policies --user-name "$U" --query 'PolicyNames[]' --output text || true)
              for IP in $INLINES; do
                echo "- Deleting inline policy $IP"
                aws iam delete-user-policy --user-name "$U" --policy-name "$IP" || true
              done
              # Remove from groups
              GROUPS=$(aws iam list-groups-for-user --user-name "$U" --query 'Groups[].GroupName' --output text || true)
              for G in $GROUPS; do
                echo "- Removing from group $G"
                aws iam remove-user-from-group --user-name "$U" --group-name "$G" || true
              done
              # Delete login profile if exists
              echo "- Deleting login profile (if any)"
              aws iam delete-login-profile --user-name "$U" || true
              # Finally delete the user
              echo "- Deleting user $U"
              aws iam delete-user --user-name "$U" || true
            done
            echo "üí§ Temporary IAM users cleaned up"
          else
            echo "‚ö†Ô∏è  Cannot list IAM users due to permission restrictions"
            echo "   This may happen if the role was created before iam:ListUsers was added to the policy"
            echo "   Manual cleanup may be required:"
            echo "   1. For temp users:"
            echo "      aws iam list-users --query 'Users[?starts_with(UserName, \`temp-setup-${PREFIX}-\`)].UserName'"
            echo "      aws iam delete-user --user-name <username>"
            echo "   2. For orphaned OIDC policies:"
            echo "      aws iam list-policies --query 'Policies[?PolicyName && contains(PolicyName, \`-${PREFIX}-OIDC-\`)].Arn'"
            echo "      aws iam delete-policy --policy-arn <policy-arn>"
          fi

      - name: OIDC Cleanup
        working-directory: infra/1-oidc
        run: |
          echo "üóëÔ∏è Destroying project-specific OIDC role (preserving shared OIDC provider)..."

          # Project-specific role name (created by oidc-first-time-setup)
          # This uses TF_VAR_PREFIX to ensure we only destroy THIS project's role
          ROLE_NAME="${TF_VAR_PREFIX}-github-deploy-role"
          echo "Target role: $ROLE_NAME (project-specific, created by oidc-first-time-setup)"

          # Check if we're using S3 backend (state should exist)
          if grep -q 'backend "s3"' backend.tf 2>/dev/null; then
            echo "üì¶ Using S3 backend - attempting terraform destroy..."
            echo "   This will automatically clean up the role AND all associated policies"

            # Try normal terraform destroy first (cleanest approach)
            if terraform destroy -auto-approve -var-file=terraform.tfvars; then
              echo "üîê OIDC role and all policies destroyed successfully via terraform"
            else
              echo "‚ö†Ô∏è  Terraform destroy failed - this is expected if state is incomplete"
              echo "   Falling back to direct AWS CLI cleanup for the specific project role..."
            fi

          else
            echo "üóÑÔ∏è Using local backend - using direct AWS CLI cleanup..."
            echo "   This ensures we only destroy the specific role AND its policies created by oidc-first-time-setup"

            # Check if the role exists before attempting cleanup
            if aws iam get-role --role-name "$ROLE_NAME" >/dev/null 2>&1; then
              echo "‚úÖ Found role $ROLE_NAME - proceeding with cleanup"

              # Detach all attached managed policies
              echo "   Detaching managed policies..."
              POLICIES=$(aws iam list-attached-role-policies --role-name "$ROLE_NAME" --query 'AttachedPolicies[].PolicyArn' --output text 2>/dev/null || echo "")
              for POLICY in $POLICIES; do
                if [ -n "$POLICY" ] && [ "$POLICY" != "None" ]; then
                  echo "   Detaching: $POLICY"
                  aws iam detach-role-policy --role-name "$ROLE_NAME" --policy-arn "$POLICY" || echo "   Failed to detach $POLICY"

                  # Also delete the policy if it's one of our OIDC policies (contains the prefix)
                  POLICY_NAME=$(echo "$POLICY" | awk -F'/' '{print $NF}')
                  if [[ "$POLICY_NAME" == *"${PREFIX}-OIDC"* ]]; then
                    echo "   Deleting OIDC policy: $POLICY_NAME"
                    aws iam delete-policy --policy-arn "$POLICY" || echo "   Failed to delete policy $POLICY_NAME"
                  fi
                fi
              done

              # Remove inline policies
              echo "   Removing inline policies..."
              INLINE_POLICIES=$(aws iam list-role-policies --role-name "$ROLE_NAME" --query 'PolicyNames[]' --output text 2>/dev/null || echo "")
              for POLICY_NAME in $INLINE_POLICIES; do
                if [ -n "$POLICY_NAME" ] && [ "$POLICY_NAME" != "None" ]; then
                  echo "   Deleting inline policy: $POLICY_NAME"
                  aws iam delete-role-policy --role-name "$ROLE_NAME" --policy-name "$POLICY_NAME" || echo "   Failed to delete $POLICY_NAME"
                fi
              done

              # Finally delete the role
              echo "   Deleting role: $ROLE_NAME"
              aws iam delete-role --role-name "$ROLE_NAME" && echo "‚úÖ Role $ROLE_NAME deleted successfully"

            else
              echo "‚ÑπÔ∏è  Role $ROLE_NAME does not exist - nothing to clean up"
            fi

            echo "üîê Project-specific OIDC role cleanup completed"
          fi



  hibernation_summary:
    name: "üò¥ Hibernation Summary"
    runs-on: ubuntu-latest
    needs: [validate_confirmation, hibernate_resources, cleanup_oidc]
    if: always() && needs.validate_confirmation.outputs.confirmed == 'true'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Create .secrets file
        run: |
          echo "${{ secrets.SECRETS_B64 }}" | base64 -d > .secrets
          chmod 600 .secrets

      - name: Load Environment Variables
        run: |
          export $(grep -v '^#' .secrets | grep -v '^$' | xargs)
          echo "TF_VAR_PREFIX=${TF_VAR_PREFIX}" >> $GITHUB_ENV

      - name: Generate Hibernation Summary
        run: |
          # Check if hibernation completed successfully
          if [[ "${{ needs.hibernate_resources.result }}" == "success" && "${{ needs.cleanup_oidc.result }}" == "success" ]]; then
            echo "## üò¥ Project Successfully Hibernated!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Project **${TF_VAR_PREFIX}** is now in cost-optimized hibernation mode." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### üí∞ Resources Destroyed (No More Costs):" >> $GITHUB_STEP_SUMMARY
            echo "- ‚úÖ App Runner Service (compute costs eliminated)" >> $GITHUB_STEP_SUMMARY
            echo "- ‚úÖ Amplify Hosting (hosting costs eliminated)" >> $GITHUB_STEP_SUMMARY
            echo "- ‚úÖ RDS Aurora Database (storage costs eliminated)" >> $GITHUB_STEP_SUMMARY
            echo "- ‚úÖ VPC and Networking (NAT Gateway costs eliminated)" >> $GITHUB_STEP_SUMMARY
            echo "- ‚úÖ ECR Repository (storage costs eliminated)" >> $GITHUB_STEP_SUMMARY
            echo "- ‚úÖ Project OIDC role: \`${TF_VAR_PREFIX}-github-deploy-role\`"
            echo "- ‚úÖ Associated IAM policies: \`${TF_VAR_PREFIX}-OIDC-*\`" >> $GITHUB_STEP_SUMMARY
            echo "- ‚úÖ Terraform state buckets and temporary users" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### üéØ **TRUE ZERO COST HIBERNATION ACHIEVED!** üéØ" >> $GITHUB_STEP_SUMMARY
          else
            echo "## ‚ö†Ô∏è Hibernation Partially Completed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Some hibernation steps may have failed for project **${TF_VAR_PREFIX}**. Please review the workflow logs." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Status:" >> $GITHUB_STEP_SUMMARY
            echo "- Hibernate Resources: ${{ needs.hibernate_resources.result }}" >> $GITHUB_STEP_SUMMARY
            echo "- OIDC Cleanup: ${{ needs.cleanup_oidc.result }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ‚ö†Ô∏è Manual Cleanup May Be Required" >> $GITHUB_STEP_SUMMARY
            echo "Check AWS Console for remaining resources with prefix **${TF_VAR_PREFIX}** and clean up manually if needed." >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üöÄ Reactivation Process:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**When you return to project ${TF_VAR_PREFIX} (OIDC Setup Required):**" >> $GITHUB_STEP_SUMMARY
          echo "1. **Create new S3 bucket**: \`${TF_VAR_PREFIX}-terraform-state-unique1029\` (versioned, encrypted)" >> $GITHUB_STEP_SUMMARY
          echo "2. **Create temp AWS user**: \`temp-setup-${TF_VAR_PREFIX}-$(date +%Y%m%d)\` with AdministratorAccess" >> $GITHUB_STEP_SUMMARY
          echo "3. **Update .initial_secrets**: Add new temp user credentials" >> $GITHUB_STEP_SUMMARY
          echo "4. **Run** \`./prepare_secrets.sh\` and update \`INITIAL_SECRETS_B64\` in GitHub" >> $GITHUB_STEP_SUMMARY
          echo "5. **Run** \`oidc-first-time-setup.yml\` (will reuse existing provider)" >> $GITHUB_STEP_SUMMARY
          echo "6. **Run** \`deploy-with-oidc.yml\` to recreate all resources" >> $GITHUB_STEP_SUMMARY
          echo "7. **Clean up** temp user and \`INITIAL_SECRETS_B64\` after successful deployment" >> $GITHUB_STEP_SUMMARY

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üí° What's Preserved:" >> $GITHUB_STEP_SUMMARY
          echo "- üìÅ All code and configurations" >> $GITHUB_STEP_SUMMARY
          echo "- üîß GitHub repository and workflows" >> $GITHUB_STEP_SUMMARY
          echo "- üìã Infrastructure blueprints (Terraform modules)" >> $GITHUB_STEP_SUMMARY
          echo "- üîê Shared OIDC provider (preserved for other projects)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üéØ Project-Specific Cleanup:" >> $GITHUB_STEP_SUMMARY
          echo "This workflow only destroys resources with prefix **${TF_VAR_PREFIX}**" >> $GITHUB_STEP_SUMMARY
          echo "Other projects in the same AWS account remain unaffected." >> $GITHUB_STEP_SUMMARY