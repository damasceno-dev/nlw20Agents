version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd web
        - nvm use 20
        - npm install --include=dev
        - |
          if [ -n "$SWAGGER_URL" ] && [ "$SWAGGER_URL" != "" ]; then
            echo "Generating API client from: $SWAGGER_URL"
            if curl -f -s "$SWAGGER_URL" > /dev/null; then
              npm run generate-api:prod
            else
              echo "Warning: Swagger endpoint not accessible, skipping API generation"
            fi
          fi
    build:
      commands:
        - npm run build
  artifacts:
    # Let Amplify auto-detect Next.js build output
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*