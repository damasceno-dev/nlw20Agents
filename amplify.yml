version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd web
        - nvm use 20
        - npm ci --include=dev
        - |
          if [ -n "$SWAGGER_URL" ]; then
            curl -f -s "$SWAGGER_URL" > /dev/null && npm run generate-api:prod || echo "Swagger not accessible"
          fi
    build:
      commands:
        - npx @aws-amplify/adapter-nextjs@latest build
  artifacts:
    baseDirectory: web/.amplify-hosting
    files:
      - '**/*'
  cache:
    paths:
      - web/node_modules/**/*